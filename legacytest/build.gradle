plugins {
    id 'maven-publish'
    id 'net.neoforged.moddev.legacyforge'
}

// TODO: remove
allprojects {
    repositories {
        mavenLocal()
    }
}

group = 'com.example.legacy'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

legacyForge {
    enable {
        mcpVersion = '1.19.2'
        binaryPipeline = true
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url file('local')
        }
    }
}
